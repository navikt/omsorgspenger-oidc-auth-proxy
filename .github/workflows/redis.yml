name: omsorgspenger-oidc-auth-proxy-redis
on:
  push:
    paths:
      - 'nais/redis.yaml'
    branches:
      - main

jobs:
  deploy-dev:
    name: deploy redis DEV
    runs-on: ubuntu-latest
    steps:
      - name: Hente kode
        uses: actions/checkout@v2
      - name: Deploy dev-gcp
        uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: dev-gcp
          RESOURCE: nais/redis.yaml
          PRINT_PAYLOAD: true
